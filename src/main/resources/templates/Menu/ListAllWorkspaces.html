<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Our Workspaces</title>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="align-content-center">Our Workspaces</h1>
    </div>
    <div>
        <table class="table table-striped shadow-lg">
            <thead>
            <tr>
                <th scope="col">Workspace Nr</th>
                <th scope="col">Name</th>
                <th scope="col">Equipment</th>
                <th scope="col">Room</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="w : ${workspace}" th:object="${workspace}">
                <td><span th:text="${w.getId()}"></span></td>
                <td><span th:text="${w.getName()}"></span></td>
                <td>
                    <span th:each="equipment, iterStat : ${w.equipments}">
                <span th:text="${equipment.description()}"></span>
                <span th:if="${!iterStat.last}">,</span><br th:if="${!iterStat.last}"/>
                    </span>
                </td>
                <td><span th:text="${w.getRoomname()}"></span></td>
            </tr>
            </tbody>
        </table>
        <div class="container-fluid">
            <div class="float-xl-start">
                <a class="btn btn-primary btn-block" th:href="@{/booking}">Booking</a>
            </div>
            <div class="float-xl-end">
                <a class="btn btn-danger btn-block" th:href="@{/}">Main Page</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
