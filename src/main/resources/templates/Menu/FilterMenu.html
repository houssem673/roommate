    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset=" UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex-Office-Booking</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>

    <div class="container mt-4">
        <h2>Flex-Office-Booking</h2>
        <p> Filter your Workspace</p>
        <form action="/filter-booking" method="get" th:object="${filterForm}">
            <table class="table">
                <tbody>
                <tr>
                    <td>Date:</td>
                    <td>
                        <input type="date" name="date" class="form-control" id="date" th:field="*{date}">
                        <small class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Error!</small>
                    </td>
                </tr>
                <tr>
                    <td>Start Period:</td>
                    <td><input type="time" name="start" class="form-control" id="filterStart" th:field="*{start}">
                        <small class="text-danger" th:if="${#fields.hasErrors('start')}" th:errors="*{start}">Error!</small>
                    </td>

                </tr>
                <tr>
                    <td>End Period:</td>
                    <td><input type="time" name="end" class="form-control" id="filterEnd" th:field="*{end}">
                        <small class="text-danger" th:if="${#fields.hasErrors('end')}" th:errors="*{end}">Error!</small>
                    </td>
                </tr>
                <tr>
                    <td>What Equipment do you want:</td>
                    <td>
                        <select class="form-control form-select" id="equipment" name="equipments" multiple>
                            <span th:each="e : ${equipments}" th:object="${equipments}">
                                <option multiple th:text="${e.description()}"></option>
                            </span>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="float-xl-start">
                <button type="submit" class="btn btn-primary btn-block">Continue</button>
            </div>
            <div class="float-xl-end">
                <a class="btn btn-danger btn-block" th:href="@{/}">Main Page</a>
            </div>
        </form>
    </div>
    </body>
    </html>
