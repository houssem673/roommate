<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Manage Bookings</title>
</head>
<body>

<div class="container mt-5 min-vh-100">
    <div class="d-flex justify-content-between align-items-center m-3">
        <h1 class="align-content-center">Manage Bookings</h1>
    </div>
    <div>
        <table class="table table-striped shadow-lg">
            <thead>
            <tr>
                <th scope="col">Booking ID</th>
                <th scope="col">Workspace ID</th>
                <th scope="col">Timeframe</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${bookings}" th:object="${bookings}">
                <td><span th:text="${b.getId()}"></span></td>
                <td><span th:text="${b.getWorkspaceID()}"></span></td>
                <td>
                    <span th:text="${b.getBookingDay()}"></span>
                    <span th:text="${b.getStartTime()}"></span>
                    <span th:text="${b.getEndTime()}"></span>
                </td>
                <td>
                    <div class="btn-group">
                        <div class="m-1">
                            <form th:action="@{/admin/edit-booking/{bookingId}(bookingId=${b.getId()})}" method="GET">
                                <button type="submit" class="btn btn-primary mt-3">Edit</button>
                            </form>
                        </div>
                        <div class="m-1">
                            <form th:action="@{/admin/delete-booking/{id}(id=${b.getId()})}" method="POST">
                                <button class="btn btn-danger mt-3" type="submit" >Delete</button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="container-fluid">
            <div class="float-xl-start">
                <a class="btn btn-outline-danger" th:href="@{/admin/workspaces/block-timeframe}">Block a Timeframe</a>
            </div>
            <div class="float-xl-end">
                <a class="btn btn-outline-secondary btn-block" th:href="@{/admin}">Admin Navigation</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
